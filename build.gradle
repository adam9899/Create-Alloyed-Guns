repositories {
    mavenLocal()
    maven {
        url "https://www.cursemaven.com"
    }
    maven {
        name "Progwml6 maven"
        url "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name "ModMaven"
        url "https://modmaven.k-4u.nl"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.39'
    implementation fg.deobf('curse.maven:framework-549225:3723144')
    implementation fg.deobf('curse.maven:configured-457570:4462830')
    implementation fg.deobf('curse.maven:catalogue-459701:3780550')
    annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
    compileOnly fg.deobf("mezz.jei:jei-1.16.5-7.7.1.153:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.16.5-7.7.1.153")
    implementation fg.deobf("curse.maven:alloyed-564792:3738019")
    implementation fg.deobf('curse.maven:backpacked-352835:4480721')
    implementation fg.deobf("com.simibubi.create:create-${create_minecraft_version}:${create_version}:slim") { transitive = false }
    implementation fg.deobf("com.jozufozu.flywheel:flywheel-forge-${flywheel_minecraft_version}:${flywheel_version}")
    implementation fg.deobf("com.tterrag.registrate:Registrate:${registrate_version}")

}

jar {
    manifest {
        attributes([
            "Specification-Title": "Alloyed Guns",
            "Specification-Vendor": "MrCrayfish and End_Rage",
            "Specification-Version": "1",
            "Implementation-Title": "Gun Mod",
            "Implementation-Version": project.version,
            "Implementation-Vendor" : "MrCrayfish and End_Rage",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "MixinConfigs": "alloyedguns.mixins.json"
        ])
    }
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///X:/localmaven/mcmods"
        }
    }
}
